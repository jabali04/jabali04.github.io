<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="">
    <!-- TITLE  -->
    <div class="">
        <h2 class="text-center fs-2 pt-2 text-white">TODO APP [VANILLA JS]</h2>
        <p class="lead text-center fs-3 text-white">Work to complete</p>
    </div>
    <!-- ADD TASKS -->
    <form action="" class="d-flex justify-content-center">
        <div class="input-group cc-1 m-2">
            <input type="text" class="form-control form-control-lg" placeholder="Enter A Task" id="addField">
            <button class="btn btn-primary" id="addBtn" type="button">Add</button>
        </div>
    </form>
    <!-- DELETE & FILTER -->
    <div>
        <div class="">
            <div class="d-flex justify-content-center">
                <select name="" id="selectList" class="form-select w-25 form-select-md">
                    <option value="One" >All</option>
                    <option value="Two">Completed</option>
                    <option value="Three">Uncompleted</option>
                </select>
                <button class="btn btn-danger ms-2" type="button" id="deleteAllBtn">CLEAR ALL</button>
            </div>
        </div>
    </div>
    <!-- TASKS -->
    <div class=" d-flex justify-content-center mt-3"><ul class="list-group c-1" id="mainList"></ul> </div>
    <div class="d-flex justify-content-center "> <ul class="list-group c-1 input-hidden" id="completedList"></ul></div>
    <div class=" d-flex justify-content-center"><ul class="list-group c-1 input-hidden" id="uncompletedList"></ul></div>
    <!-- javascript -->
    <script src="./app.js"></script>
</body>
</html>
